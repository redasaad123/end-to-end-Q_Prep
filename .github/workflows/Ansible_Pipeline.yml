# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json

name: Ansible Pipeline
on:
  repository_dispatch:
    types: [terraform-completed]
  workflow_dispatch:
    inputs:
      trigger:
        description: 'Server IP'
        required: true
        default: string

    
jobs:
  ansible:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: get server IP
        id: get_ip
        run: |
          if [ "${{ github.event_name }}" == "repository_dispatch" ]; then
            echo "Server IP: ${{ github.event.client_payload.server_ip }}"
            echo "server_ip=${{ github.event.client_payload.server_ip }}" >> $GITHUB_OUTPUT
          else
            echo "Using input server IP: ${{ github.event.inputs.trigger }}"
            echo "server_ip=${{ github.event.inputs.trigger }}" >> $GITHUB_OUTPUT
          fi
      
      - name: Install Ansible
        run: |
          sudo apt update
          sudo apt install -y ansible

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ steps.get_ip.outputs.server_ip }} >> ~/.ssh/known_hosts

      - name: Wait for SSH
        timeout-minutes: 5
        run: |
          MAX_RETRIES=60
          RETRY_COUNT=0
          until ssh -o StrictHostKeyChecking=no -o ConnectTimeout=5 -q ubuntu@${{ steps.get_ip.outputs.server_ip }} exit; do
            echo "Waiting for SSH to be available..."
            sleep 5
            RETRY_COUNT=$((RETRY_COUNT + 1))
            if [ $RETRY_COUNT -ge $MAX_RETRIES ]; then
              echo "âŒ SSH connection timeout after $((MAX_RETRIES * 5)) seconds"
              exit 1
            fi
          done
          echo "âœ… SSH connection established"

      - name: Create Ansible Inventory
        run: |
          cat > ./Devops/ansible/inventory.ini << EOF
          [webservers]
          server ansible_host=${{ steps.get_ip.outputs.server_ip }} ansible_user=adminuser ansible_ssh_private_key_file=~/.ssh/id_rsa ansible_python_interpreter=/usr/bin/python3
          EOF
          cat ./Devops/ansible/inventory.ini
          echo "ðŸ“ Inventory created"

      - name: Run Ansible Playbook
        run: |
          ansible-playbook -i ./Devops/ansible/inventory.ini ./Devops/ansible/playbook.yml

      - name: Test Connection
        run: |
          ansible -i ./Devops/ansible/inventory.ini webservers -m ping

      - name: Configuration Complete
        run: |
          echo "ðŸŽ‰ ========================================="
          echo "âœ… Server configured successfully!"
          echo "ðŸŒ Server IP: ${{ steps.get_ip.outputs.server_ip }}"
          echo "ðŸ”— Access: http://${{ steps.get_ip.outputs.server_ip }}"
          echo "=========================================="


      